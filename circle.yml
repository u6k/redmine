machine:
    timezone: Asia/Tokyo
    services:
        - docker

compile:
    override:
        - docker build -t u6kapps/redmine .

test:
    override:
        - echo test

deployment:
    release:
        branch: master
        commands:
            - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
            - docker tag u6kapps/redmine u6kapps/redmine:latest
            - docker push u6kapps/redmine
