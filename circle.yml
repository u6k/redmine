machine:
    timezone: Asia/Tokyo
    services:
        - docker

compile:
    override:
        - docker build -t u6kapps/redmine-mysql -f redmine-mysql/Dockerfile .

deployment:
    release:
        branch: master
        commands:
            - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
            # push redmine-mysql
            - docker tag u6kapps/redmine-mysql u6kapps/redmine-mysql:latest
            - docker push u6kapps/redmine-mysql
            # push redmine
            - docker pull redmine
            - docker tag redmine u6kapps/redmine:latest
            - docker push u6kapps/redmine
